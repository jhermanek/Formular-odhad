<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulář nemovitostí</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #00ff88;
      margin: 0;
      padding: 20px;
    }
    .step {
      display: none;
    }
    .active {
      display: block;
    }
    .button-container {
      margin-top: 20px;
    }
    button {
      background-color: #00ff88;
      color: #0f0f0f;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div id="form"></div>

  <script>
    const form = document.getElementById('form');

    const steps = {
      start: {
        question: "Jaký typ nemovitosti chcete nacenit?",
        options: [
          { text: "Byt", next: "byt_dispozice" },
          { text: "Rodinný dům", next: "dum_typ" },
          { text: "Pozemek", next: "pozemek_typ" }
        ]
      },
      // BYT
      byt_dispozice: {
        question: "Jakou má byt dispozici?",
        options: ["1+kk", "1+1", "2+kk", "2+1", "3+kk", "3+1", "4+kk", "4+1", "5 a více"].map(t => ({ text: t, next: "byt_velikost" }))
      },
      byt_velikost: {
        question: "Jaká je přibližná velikost bytu?",
        options: ["do 40 m²", "40–60 m²", "60–80 m²", "80–100 m²", "nad 100 m²"].map(t => ({ text: t, next: "lokalita" }))
      },
      // DŮM
      dum_typ: {
        question: "Jaký je typ rodinného domu?",
        options: ["Řadový", "Samostatný", "Vícegenerační", "Vila"].map(t => ({ text: t, next: "dum_velikost" }))
      },
      dum_velikost: {
        question: "Jaká je přibližná užitná plocha domu?",
        options: ["do 100 m²", "100–150 m²", "150–200 m²", "200–300 m²", "nad 300 m²"].map(t => ({ text: t, next: "lokalita" }))
      },
      // POZEMEK
      pozemek_typ: {
        question: "Jaký je typ pozemku?",
        options: ["Stavební", "Zemědělský", "Louka/Pastvina", "Les", "Komerční"].map(t => ({ text: t, next: "pozemek_velikost" }))
      },
      pozemek_velikost: {
        question: "Jaká je přibližná plocha pozemku?",
        options: ["do 500 m²", "500–1000 m²", "1000–3000 m²", "nad 3000 m²"].map(t => ({ text: t, next: "pozemek_site" }))
      },
      pozemek_site: {
        question: "Jaké jsou k pozemku inženýrské sítě?",
        options: ["Všechny (el., voda, kanalizace)", "Elektřina + voda", "Pouze elektřina", "Bez sítí"].map(t => ({ text: t, next: "pozemek_pristup" }))
      },
      pozemek_pristup: {
        question: "Jaký je přístup k pozemku?",
        options: ["Zpevněná cesta", "Nezpevněná cesta", "Bez přístupu"].map(t => ({ text: t, next: "lokalita" }))
      },
      // SPOLEČNÉ
      lokalita: {
        question: "Kde se nemovitost nachází? (město/obec)",
        input: true,
        next: "parcela"
      },
      parcela: {
        question: "Vyplňte katastrální území a číslo parcely:",
        inputs: ["Katastrální území", "Číslo parcely"],
        next: "plan"
      },
      plan: {
        question: "Jaký máte plán s nemovitostí?",
        options: ["Chci prodat co nejdříve", "Zatím zjišťuji cenu", "Plánuji prodat do 6 měsíců"].map(t => ({ text: t, next: "kontakt" }))
      },
      kontakt: {
        question: "Zadejte prosím své kontaktní údaje:",
        inputs: ["Jméno", "E-mail", "Telefon"],
        next: "konec"
      },
      konec: {
        question: "Děkujeme! Ozveme se vám co nejdříve."
      }
    };

    let answers = [];

    function renderStep(key) {
      const step = steps[key];
      form.innerHTML = `<h2>${step.question}</h2>`;

      if (step.options) {
        step.options.forEach(opt => {
          const btn = document.createElement('button');
          btn.textContent = opt.text;
          btn.onclick = () => {
            answers.push(opt.text);
            renderStep(opt.next);
          };
          form.appendChild(btn);
        });
      }

      if (step.input) {
        const input = document.createElement('input');
        input.placeholder = "Zadejte odpověď";
        input.onchange = () => answers.push(input.value);
        form.appendChild(input);

        const nextBtn = document.createElement('button');
        nextBtn.textContent = "Pokračovat";
        nextBtn.onclick = () => renderStep(step.next);
        form.appendChild(nextBtn);
      }

      if (step.inputs) {
        const values = [];
        step.inputs.forEach(ph => {
          const input = document.createElement('input');
          input.placeholder = ph;
          input.onchange = () => values.push(input.value);
          form.appendChild(input);
        });

        const nextBtn = document.createElement('button');
        nextBtn.textContent = "Pokračovat";
        nextBtn.onclick = () => {
          answers.push(...values);
          renderStep(step.next);
        };
        form.appendChild(nextBtn);
      }
    }

    renderStep('start');
  </script>

</body>
</html>
