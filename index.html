<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocenƒõn√≠ nemovitosti zdarma</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {

      background-size: cover;
      background-repeat: no-repeat;

    }

    .progress-fill { height: 100%; background-color: #48bb78; border-radius: 9999px; transition: width 0.3s ease-in-out; }
    .fade-enter {

      transform: translateY(20px);
    }
    .fade-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.4s ease-out, transform 0.4s ease-out;
    }
    .firework {
      position: fixed;
      width: 5px;
      height: 5px;
      background-color: #ff0;
      border-radius: 50%;
      animation: explode 1.5s ease-out forwards;
    }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(10); opacity: 0; }
    }
  </style>
</head>
<body class="text-white">
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-gray-900 bg-opacity-90 rounded-lg p-8 shadow-xl max-w-2xl w-full">
      <div class="text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="Avatar" class="mx-auto w-20 mb-4">
        <h1 class="text-4xl font-bold text-green-400 mb-2">Ocenƒõn√≠ nemovitosti zdarma</h1>
        <p class="text-sm text-gray-300 mb-6">Zjistƒõte nez√°vaznƒõ a zdarma, za kolik se d√° prodat Va≈°e nemovitost. Vyplnƒõn√≠ formul√°≈ôe trv√° m√©nƒõ ne≈æ 1 minutu a v√Ωsledky z√≠sk√°te do 24 hodin.</p>
      </div>
      <div class="mb-4">
        <div class="flex justify-between text-sm mb-1">
          <span id="progress-text">Krok 1 z 7</span>
          <span id="progress-percentage">14%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill" style="width: 14%"></div>
        </div>
      </div>
      <div id="form-content" class="transition-all"></div>
    </div>
  </div>

  <audio id="fireworkSound" src="https://www.soundjay.com/explosion/explosion-02.mp3"></audio>

  <script>
    let selectedType = '';
    let currentStep = 0;
    let steps = [];

    const commonSteps = [
      { title: 'Kde se Va≈°e nemovitost nach√°z√≠?', options: ['Hlavn√≠ mƒõsto', 'Krajsk√© mƒõsto', 'Okresn√≠ mƒõsto', 'Obec nebo vesnice'], progress: 57 },
      { title: 'V jak√©m stavu je Va≈°e nemovitost?', options: ['Novostavba', 'Po rekonstrukci', 'Dobr√Ω stav', 'K rekonstrukci'], progress: 71 },
      { title: 'Kdy pl√°nujete nemovitost prodat?', options: ['Co nejd≈ô√≠ve', 'Do 3 mƒõs√≠c≈Ø', 'Do 6 mƒõs√≠c≈Ø', 'Zat√≠m nev√≠m'], progress: 86 },
      { title: 'Zadejte sv√© kontaktn√≠ √∫daje', form: true, progress: 100 }
    ];

    const introStep = { title: 'Jak√Ω typ nemovitosti chcete ocenit?', options: ['Byt', 'Rodinn√Ω d≈Øm', 'Pozemek', 'Komerƒçn√≠ nemovitost'], progress: 14 };

    const stepsByt = [
      { title: 'Jak√° je dispozice Va≈°eho bytu?', options: ['1+kk', '1+1', '2+kk', '2+1', '3+kk', '3+1', '4+kk a vƒõt≈°√≠', 'Atypick√Ω'], progress: 29 },
      { title: 'Jak√° je p≈ôibli≈æn√° velikost Va≈°√≠ nemovitosti?', options: ['Do 50 m¬≤', '50 - 100 m¬≤', '100 - 200 m¬≤', 'Nad 200 m¬≤'], progress: 43 },
      ...commonSteps
    ];

    const stepsDum = [
      { title: 'Jak√Ω typ domu chcete ocenit?', options: ['≈òadov√Ω d≈Øm', 'Samostatn√Ω d≈Øm', 'V√≠cegeneraƒçn√≠ d≈Øm', 'Vila'], progress: 29 },
      { title: 'Jak√° je p≈ôibli≈æn√° velikost Va≈°√≠ nemovitosti?', options: ['Do 50 m¬≤', '50 - 100 m¬≤', '100 - 200 m¬≤', 'Nad 200 m¬≤'], progress: 43 },
      ...commonSteps
    ];

    const stepsPozemek = [
      { title: 'Jak√Ω typ pozemku chcete ocenit?', options: ['Stavebn√≠', 'Zemƒõdƒõlsk√Ω', 'Louka', 'Les', 'Komerƒçn√≠'], progress: 29 },
      { title: 'Jak√° je p≈ôibli≈æn√° velikost pozemku?', options: ['Do 500 m¬≤', '500 - 1000 m¬≤', '1000 - 3000 m¬≤', 'Nad 3000 m¬≤'], progress: 43 },
      { title: 'Jak√© jsou dostupn√© s√≠tƒõ?', options: ['V≈°echny s√≠tƒõ', 'Elekt≈ôina + voda', 'Pouze elekt≈ôina', '≈Ω√°dn√© s√≠tƒõ'], progress: 57 },
      { title: 'Jak√Ω je p≈ô√≠stup k pozemku?', options: ['Zpevnƒõn√° cesta', 'Nezpevnƒõn√° cesta', 'Bez p≈ô√≠stupu'], progress: 71 },
      { title: 'Uveƒète katastr√°ln√≠ √∫zem√≠ a ƒç√≠slo parcely', customForm: true, progress: 86 },
      { title: 'Zadejte sv√© kontaktn√≠ √∫daje', form: true, progress: 100 }
    ];

    const stepsKomerce = [
      { title: 'Jak√Ω typ komerƒçn√≠ nemovitosti chcete ocenit?', options: ['Kancel√°≈ô', 'Obchodn√≠ prostor', 'Sklad', 'V√Ωrobn√≠ hala', 'Are√°l', 'Hotel / penzion', 'Jin√©'], progress: 29 },
      { title: 'Jak√° je p≈ôibli≈æn√° velikost nemovitosti?', options: ['Do 100 m¬≤', '100 - 500 m¬≤', '500 - 1000 m¬≤', 'Nad 1000 m¬≤'], progress: 43 },
      ...commonSteps
    ];

    function fadeTransition(callback) {
      const container = document.getElementById('form-content');
      container.classList.add('fade-enter');
      setTimeout(() => {
        callback();
        container.classList.add('fade-enter-active');
        setTimeout(() => {
          container.classList.remove('fade-enter');
          container.classList.remove('fade-enter-active');
        }, 400);
      }, 50);
    }

    function createFireworks() {
      const container = document.body;
      const sound = document.getElementById('fireworkSound');
      sound.play();
      for (let i = 0; i < 30; i++) {
        const firework = document.createElement('div');
        firework.classList.add('firework');
        firework.style.left = Math.random() * window.innerWidth + 'px';
        firework.style.top = Math.random() * window.innerHeight + 'px';
        firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        container.appendChild(firework);
        setTimeout(() => firework.remove(), 1500);
      }
    }

    function renderStep(stepIndex) {
      fadeTransition(() => {
        const container = document.getElementById('form-content');
        const step = steps[stepIndex];
        document.getElementById('progress-text').textContent = `Krok ${stepIndex + 1} z ${steps.length}`;
        document.getElementById('progress-percentage').textContent = `${step.progress}%`;
        document.getElementById('progress-fill').style.width = `${step.progress}%`;

        let backBtn = stepIndex > 0 ? `<button onclick="renderStep(${stepIndex - 1})" class="mb-4 text-sm underline">Zpƒõt</button>` : '';

        if (step.form) {
          container.innerHTML = `
            ${backBtn}
            <p class="font-semibold mb-4">${step.title}</p>
            <input type="text" placeholder="Jm√©no a p≈ô√≠jmen√≠" class="w-full mb-3 p-2 rounded bg-gray-700 text-white">
            <input type="email" placeholder="E-mail" class="w-full mb-3 p-2 rounded bg-gray-700 text-white">
            <input type="tel" placeholder="Telefon" class="w-full mb-3 p-2 rounded bg-gray-700 text-white">
            <input type="text" placeholder="Up≈ôesnƒõn√≠ lokality (ulice, mƒõsto, PSƒå)" class="w-full mb-3 p-2 rounded bg-gray-700 text-white">
            <textarea placeholder="Popis lokality (nap≈ô. bl√≠zkost ≈°koly, MHD, park...)" class="w-full mb-3 p-2 rounded bg-gray-700 text-white"></textarea>
            <label class="block mb-1">
              <input type="checkbox" class="mr-2"> Souhlas√≠m se zpracov√°n√≠m osobn√≠ch √∫daj≈Ø
            </label>
            <button class="mt-4 bg-green-600 text-white px-4 py-2 rounded" onclick="finalStep()">Odeslat</button>
          `;
        } else if (step.customForm) {
          container.innerHTML = `
            ${backBtn}
            <p class="font-semibold mb-4">${step.title}</p>
            <input type="text" placeholder="Katastr√°ln√≠ √∫zem√≠" class="w-full mb-3 p-2 rounded bg-gray-700 text-white">
            <input type="text" placeholder="ƒå√≠slo parcely" class="w-full mb-3 p-2 rounded bg-gray-700 text-white">
            <button onclick="handleStep(${stepIndex + 1})" class="bg-green-600 text-white px-4 py-2 rounded">Pokraƒçovat</button>
          `;
        } else {
          container.innerHTML = `
            ${backBtn}
            <p class="font-semibold mb-4">${step.title}</p>
            <div class="grid grid-cols-2 gap-4">
              ${step.options.map(option => `<button onclick="handleStep(${stepIndex + 1})" class="border border-gray-600 p-3 rounded hover:bg-green-600 hover:text-white">${option}</button>`).join('')}
            </div>
          `;
        }
      });
    }

    function handleStep(nextIndex) {
      if (nextIndex < steps.length) {
        renderStep(nextIndex);
      }
    }

    function finalStep() {
      createFireworks();
      const container = document.getElementById('form-content');
      container.innerHTML = `
        <h2 class="text-2xl font-bold text-center text-green-400 mb-4">üéâ Gratulujeme!</h2>
        <p class="text-center">Va≈°e √∫daje byly √∫spƒõ≈°nƒõ odesl√°ny. Ozveme se V√°m do 24 hodin s ocenƒõn√≠m nemovitosti.</p>
      `;
    }

    window.onload = () => {
      const container = document.getElementById('form-content');
      document.getElementById('progress-text').textContent = `Krok 1 z 7`;
      document.getElementById('progress-percentage').textContent = `${introStep.progress}%`;
      document.getElementById('progress-fill').style.width = `${introStep.progress}%`;

      container.innerHTML = `
        <p class="font-semibold mb-4">${introStep.title}</p>
        <div class="grid grid-cols-2 gap-4">
          ${introStep.options.map(type => `<button onclick="startForm('${type}')" class="border p-3 rounded hover:bg-green-600 hover:text-white">${type}</button>`).join('')}
        </div>
      `;
    }

    function startForm(type) {
      selectedType = type;
      currentStep = 0;
      if (type === 'Byt') steps = stepsByt;
      else if (type === 'Rodinn√Ω d≈Øm') steps = stepsDum;
      else if (type === 'Pozemek') steps = stepsPozemek;
      else if (type === 'Komerƒçn√≠ nemovitost') steps = stepsKomerce;
      renderStep(currentStep);
    }
  </script>
</body>
</html>
