<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocenění nemovitosti zdarma</title>
  <link href="https://https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
    .progress-bar { height: 8px; background-color: #d1d5db; border-radius: 9999px; }
    .progress-fill { height: 100%; background-color: #10b981; border-radius: 9999px; }
    .card-selected { border: 2px solid #10b981; }
  </style>
</head>
<body class="bg-green-100 text-gray-900">
  <div class="max-w-2xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-center text-green-900 mb-6">Zjistěte za kolik se dá prodat Vaše nemovitost</h1>

    <div class="bg-white p-6 rounded shadow">
      <div class="mb-4">
        <div class="flex justify-between text-sm mb-1">
          <span id="progress-text">Krok 1 z 7</span>
          <span id="progress-percentage">14%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill" style="width: 14%"></div>
        </div>
      </div>

      <div id="form-content"></div>
    </div>
  </div>

  <script>
    let selectedType = '';
    let currentStep = 0;
    let steps = [];

    const commonSteps = [
      {
        title: 'Jaká je přibližná velikost Vaší nemovitosti?',
        options: [
          { label: 'Do 50 m²', desc: 'Menší nemovitost' },
          { label: '50 - 100 m²', desc: 'Středně velká nemovitost' },
          { label: '100 - 200 m²', desc: 'Větší nemovitost' },
          { label: 'Nad 200 m²', desc: 'Velmi velká nemovitost' }
        ],
        progress: 43
      },
      {
        title: 'Kde se Vaše nemovitost nachází?',
        options: [
          { label: 'Hlavní město', desc: 'Praha' },
          { label: 'Krajské město', desc: 'Brno, Ostrava, Plzeň, atd.' },
          { label: 'Okresní město', desc: 'Menší město' },
          { label: 'Obec nebo vesnice', desc: 'Menší obec' }
        ],
        progress: 57
      },
      {
        title: 'V jakém stavu je Vaše nemovitost?',
        options: [
          { label: 'Novostavba', desc: 'Nová nebo téměř nová' },
          { label: 'Po rekonstrukci', desc: 'Nedávno zrekonstruovaná' },
          { label: 'Dobrý stav', desc: 'Udržovaná, bez nutnosti oprav' },
          { label: 'K rekonstrukci', desc: 'Vyžaduje opravy nebo rekonstrukci' }
        ],
        progress: 71
      },
      {
        title: 'Kdy plánujete nemovitost prodat?',
        options: [
          { label: 'Co nejdříve', desc: 'V nejbližších týdnech' },
          { label: 'Do 3 měsíců', desc: 'V blízké budoucnosti' },
          { label: 'Do 6 měsíců', desc: 'V horizontu půl roku' },
          { label: 'Zatím nevím', desc: 'Pouze zjišťuji možnosti' }
        ],
        progress: 86
      },
      {
        title: 'Zadejte své kontaktní údaje',
        form: true,
        progress: 100
      }
    ];

    const introStep = {
      title: 'Jaký typ nemovitosti chcete ocenit?',
      options: [
        { label: 'Byt', desc: 'Bytová jednotka v domě', next: 'byt' },
        { label: 'Rodinný dům', desc: 'Samostatný dům nebo řadový dům', next: 'dum' }
      ],
      progress: 14
    };

    const stepsByt = [
      {
        title: 'Jaká je dispozice Vašeho bytu?',
        options: [
          { label: '1+kk', desc: 'Jedna místnost s kuchyňským koutem' },
          { label: '1+1', desc: 'Jedna místnost a samostatná kuchyň' },
          { label: '2+kk', desc: 'Dvě místnosti s kuchyňským koutem' },
          { label: '2+1', desc: 'Dvě místnosti a samostatná kuchyň' },
          { label: '3+kk', desc: 'Tři místnosti s kuchyňským koutem' },
          { label: '3+1', desc: 'Tři místnosti a samostatná kuchyň' },
          { label: '4+kk a větší', desc: 'Čtyři a více místností' },
          { label: 'Atypický', desc: 'Nestandardní dispozice' }
        ],
        progress: 29
      },
      ...commonSteps
    ];

    const stepsDum = [
      {
        title: 'Jaký typ domu chcete ocenit?',
        options: [
          { label: 'Řadový dům', desc: 'Dům v řadové zástavbě' },
          { label: 'Samostatný dům', desc: 'Stojící samostatně' },
          { label: 'Vícegenerační dům', desc: 'Pro více rodin' },
          { label: 'Vila', desc: 'Luxusní nebo rozlehlá nemovitost' }
        ],
        progress: 29
      },
      ...commonSteps
    ];

    function renderStepObject(step, onClickFn) {
      const container = document.getElementById('form-content');
      document.getElementById('progress-text').textContent = `Krok ${currentStep + 1} z ${steps.length}`;
      document.getElementById('progress-percentage').textContent = `${step.progress}%`;
      document.getElementById('progress-fill').style.width = `${step.progress}%`;

      if (step.form) {
        container.innerHTML = `
          <p class="font-semibold mb-4">${step.title}</p>
          <input type="text" placeholder="Jméno a příjmení" class="w-full mb-3 p-2 border rounded">
          <input type="email" placeholder="E-mail" class="w-full mb-3 p-2 border rounded">
          <input type="tel" placeholder="Telefon" class="w-full mb-3 p-2 border rounded">
          <input type="text" placeholder="Upřesnění lokality (ulice, město, PSČ)" class="w-full mb-3 p-2 border rounded">
          <textarea placeholder="Popis lokality (např. blízkost školy, MHD, park...)" class="w-full mb-3 p-2 border rounded"></textarea>
          <label class="block mb-1">
            <input type="checkbox" class="mr-2"> Souhlasím se zpracováním osobních údajů
          </label>
          <button class="mt-4 bg-green-600 text-white px-4 py-2 rounded">Odeslat</button>
        `;
      } else {
        container.innerHTML = `<p class="font-semibold mb-4">${step.title}</p><div class="grid grid-cols-2 gap-4">${
          step.options.map((opt, i) => `<button onclick="(${onClickFn})(\'${opt.next || ''}\')" class='border p-3 rounded hover:bg-green-100'>${opt.label}<br><span class='text-sm'>${opt.desc}</span></button>`).join('')}</div>`;
      }
    }

    function renderIntro() {
      renderStepObject(introStep, (type) => {
        selectedType = type;
        steps = type === 'byt' ? stepsByt : stepsDum;
        currentStep = 0;
        renderStep(currentStep);
      });
    }

    function renderStep(index) {
      const step = steps[index];
      renderStepObject(step, () => {
        if (index + 1 < steps.length) {
          currentStep++;
          renderStep(currentStep);
        }
      });
    }

    window.onload = () => {
      renderIntro();
    };
  </script>
</body>
</html>
