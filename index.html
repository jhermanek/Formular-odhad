<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ocenění nemovitosti zdarma</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
    .progress-bar {
      height: 8px;
      background-color: #d1d5db;
      border-radius: 9999px;
    }
    .progress-fill {
      height: 100%;
      background-color: #10b981;
      border-radius: 9999px;
    }
  </style>
</head>
<body class="bg-green-100 text-gray-900">
  <div class="max-w-2xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-center text-green-900 mb-6">Zjistěte za kolik se dá prodat Vaše nemovitost</h1>

    <div class="bg-white p-6 rounded shadow">
      <div class="mb-4">
        <div class="flex justify-between text-sm mb-1">
          <span id="progress-text">Krok 1 z 7</span>
          <span id="progress-percentage">14%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill" style="width: 14%"></div>
        </div>
      </div>

      <!-- Krok 1 -->
      <div class="step" id="step-1">
        <p class="font-semibold mb-4">Jaký typ nemovitosti chcete ocenit?</p>
        <div class="grid grid-cols-2 gap-4">
          <button onclick="nextStep(1, 2, 14)" class="border p-3 rounded hover:bg-green-100">Byt</button>
          <button onclick="nextStep(1, 2, 14)" class="border p-3 rounded hover:bg-green-100">Rodinný dům</button>
          <button onclick="nextStep(1, 2, 14)" class="border p-3 rounded hover:bg-green-100">Pozemek</button>
          <button onclick="nextStep(1, 2, 14)" class="border p-3 rounded hover:bg-green-100">Komerční nemovitost</button>
        </div>
      </div>

      <!-- Krok 2 -->
      <div class="step hidden" id="step-2">
        <p class="font-semibold mb-4">O jaký typ pozemku se jedná?</p>
        <div class="grid grid-cols-2 gap-4">
          <button onclick="nextStep(2, 3, 29)" class="border p-3 rounded hover:bg-green-100">Stavební pozemek</button>
          <button onclick="nextStep(2, 3, 29)" class="border p-3 rounded hover:bg-green-100">Zahrada</button>
          <button onclick="nextStep(2, 3, 29)" class="border p-3 rounded hover:bg-green-100">Zemědělská půda</button>
          <button onclick="nextStep(2, 3, 29)" class="border p-3 rounded hover:bg-green-100">Les</button>
          <button onclick="nextStep(2, 3, 29)" class="border p-3 rounded hover:bg-green-100">Komerční pozemek</button>
          <button onclick="nextStep(2, 3, 29)" class="border p-3 rounded hover:bg-green-100">Jiný typ</button>
        </div>
      </div>

      <!-- Více kroků zde můžeš přidat -->

    </div>
  </div>

  <script>
    function nextStep(current, next, progress) {
      document.getElementById('step-' + current).classList.add('hidden');
      document.getElementById('step-' + next).classList.remove('hidden');
      document.getElementById('progress-text').textContent = `Krok ${next} z 7`;
      document.getElementById('progress-percentage').textContent = `${progress}%`;
      document.getElementById('progress-fill').style.width = `${progress}%`;
    }
  </script>
</body>
</html>
