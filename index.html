<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocenění nemovitosti</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .slide {
      position: absolute;
      width: 100%;
      top: 0;
      left: 100%;
      opacity: 0;
      transition: all 0.5s ease-in-out;
    }
    .slide.active {
      left: 0;
      opacity: 1;
    }
    .slide.exit {
      left: -100%;
      opacity: 0;
    }
    .progress-bar {
      height: 10px;
      background-color: #d1fae5;
      border-radius: 9999px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .progress-bar-inner {
      height: 100%;
      background-color: #047857;
      width: 0%;
      transition: width 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-green-600 min-h-screen flex items-center justify-center">
  <div class="relative w-full max-w-3xl bg-white text-black p-10 rounded-2xl shadow-2xl overflow-hidden">
    <h1 class="text-4xl font-extrabold mb-4 text-center text-green-800">Zjistěte za kolik se dá prodat Vaše nemovitost</h1>
    <p class="text-center mb-6 text-gray-700 text-lg">Vyplňte několik jednoduchých otázek a získejte nezávazný odhad do 24 hodin.</p>

    <div class="progress-bar">
      <div id="progressBar" class="progress-bar-inner"></div>
    </div>

    <div id="step1" class="slide active">
      <p class="mb-6 font-semibold text-xl text-center">Jaký typ nemovitosti chcete ocenit?</p>
      <div class="grid grid-cols-2 gap-6">
        <button onclick="setValueAndNext('typ', 'byt', 'step_byt_dispozice', 'step1')" class="border border-green-700 text-green-700 p-6 rounded-xl hover:bg-green-100 transition-all">Byt</button>
        <button onclick="setValueAndNext('typ', 'dum', 'step_dum_stav', 'step1')" class="border border-green-700 text-green-700 p-6 rounded-xl hover:bg-green-100 transition-all">Rodinný dům</button>
      </div>
    </div>


  </div>

<script>
let historyStack = [];
let totalSteps = document.querySelectorAll('.slide').length;
let currentStepIndex = 0;

function updateProgressBar() {
  const progress = document.getElementById('progressBar');
  const percent = Math.round((currentStepIndex / (totalSteps - 1)) * 100);
  progress.style.width = percent + '%';
}

function setValueAndNext(field, value, nextStepId, currentStepId) {
  const currentStep = document.getElementById(currentStepId);
  const nextStep = document.getElementById(nextStepId);
  if (!currentStep || !nextStep) return;
  currentStep.classList.remove('active');
  currentStep.classList.add('exit');
  nextStep.classList.add('active');
  nextStep.classList.remove('exit');
  historyStack.push(currentStepId);
  currentStepIndex++;
  updateProgressBar();
}

function goBack() {
  const currentStep = document.querySelector('.slide.active');
  if (historyStack.length > 0) {
    const previousStepId = historyStack.pop();
    const previousStep = document.getElementById(previousStepId);
    currentStep.classList.remove('active');
    previousStep.classList.add('active');
    currentStepIndex--;
    updateProgressBar();
  }
}

function showThanks() {
  const currentStep = document.querySelector('.slide.active');
  const thanksStep = document.getElementById('step_thanks');
  currentStep.classList.remove('active');
  thanksStep.classList.add('active');
  currentStepIndex = totalSteps - 1;
  updateProgressBar();
}

updateProgressBar();
</script>

</body>
</html>
