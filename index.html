<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocenění nemovitosti zdarma</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
    .progress-bar { height: 8px; background-color: #2d3748; border-radius: 9999px; }
    .progress-fill { height: 100%; background-color: #48bb78; border-radius: 9999px; transition: width 0.3s ease-in-out; }
    .card-selected { border: 2px solid #48bb78; }
    .fade-enter {
      opacity: 0;
      transform: translateY(20px);
    }
    .fade-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.4s ease-out, transform 0.4s ease-out;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-2xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-center text-green-400 mb-6">Zjistěte za kolik se dá prodat Vaše nemovitost</h1>

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
      <div class="mb-4">
        <div class="flex justify-between text-sm mb-1">
          <span id="progress-text">Krok 1 z 7</span>
          <span id="progress-percentage">14%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill" style="width: 14%"></div>
        </div>
      </div>

      <div id="form-content" class="transition-all"></div>
    </div>
  </div>

  <script>
    let selectedType = '';
    let currentStep = 0;
    let steps = [];

    const commonSteps = [
      {
        title: 'Kde se Vaše nemovitost nachází?',
        options: ['Hlavní město', 'Krajské město', 'Okresní město', 'Obec nebo vesnice'],
        progress: 57
      },
      {
        title: 'V jakém stavu je Vaše nemovitost?',
        options: ['Novostavba', 'Po rekonstrukci', 'Dobrý stav', 'K rekonstrukci'],
        progress: 71
      },
      {
        title: 'Kdy plánujete nemovitost prodat?',
        options: ['Co nejdříve', 'Do 3 měsíců', 'Do 6 měsíců', 'Zatím nevím'],
        progress: 86
      },
      {
        title: 'Zadejte své kontaktní údaje',
        form: true,
        progress: 100
      }
    ];

    const introStep = {
      title: 'Jaký typ nemovitosti chcete ocenit?',
      options: ['Byt', 'Rodinný dům', 'Pozemek', 'Komerční nemovitost'],
      progress: 14
    };

    const stepsByt = [
      {
        title: 'Jaká je dispozice Vašeho bytu?',
        options: ['1+kk', '1+1', '2+kk', '2+1', '3+kk', '3+1', '4+kk a větší', 'Atypický'],
        progress: 29
      },
      {
        title: 'Jaká je přibližná velikost Vaší nemovitosti?',
        options: ['Do 50 m²', '50 - 100 m²', '100 - 200 m²', 'Nad 200 m²'],
        progress: 43
      },
      ...commonSteps
    ];

    const stepsDum = [
      {
        title: 'Jaký typ domu chcete ocenit?',
        options: ['Řadový dům', 'Samostatný dům', 'Vícegenerační dům', 'Vila'],
        progress: 29
      },
      {
        title: 'Jaká je přibližná velikost Vaší nemovitosti?',
        options: ['Do 50 m²', '50 - 100 m²', '100 - 200 m²', 'Nad 200 m²'],
        progress: 43
      },
      ...commonSteps
    ];

    const stepsPozemek = [
      {
        title: 'Jaký typ pozemku chcete ocenit?',
        options: ['Stavební', 'Zemědělský', 'Louka', 'Les', 'Komerční'],
        progress: 29
      },
      {
        title: 'Jaká je přibližná velikost pozemku?',
        options: ['Do 500 m²', '500 - 1000 m²', '1000 - 3000 m²', 'Nad 3000 m²'],
        progress: 43
      },
      {
        title: 'Jaké jsou dostupné sítě?',
        options: ['Všechny sítě', 'Elektřina + voda', 'Pouze elektřina', 'Žádné sítě'],
        progress: 57
      },
      {
        title: 'Jaký je přístup k pozemku?',
        options: ['Zpevněná cesta', 'Nezpevněná cesta', 'Bez přístupu'],
        progress: 71
      },
      {
        title: 'Uveďte katastrální území a číslo parcely',
        customForm: true,
        progress: 86
      },
      {
        title: 'Zadejte své kontaktní údaje',
        form: true,
        progress: 100
      }
    ];

    const stepsKomerce = [
      {
        title: 'Jaký typ komerční nemovitosti chcete ocenit?',
        options: ['Kancelář', 'Obchodní prostor', 'Sklad', 'Výrobní hala', 'Areál', 'Hotel / penzion', 'Jiné'],
        progress: 29
      },
      {
        title: 'Jaká je přibližná velikost nemovitosti?',
        options: ['Do 100 m²', '100 - 500 m²', '500 - 1000 m²', 'Nad 1000 m²'],
        progress: 43
      },
      ...commonSteps
    ];

    function fadeTransition(callback) {
      const container = document.getElementById('form-content');
      container.classList.add('fade-enter');
      setTimeout(() => {
        callback();
        container.classList.add('fade-enter-active');
        setTimeout(() => {
          container.classList.remove('fade-enter');
          container.classList.remove('fade-enter-active');
        }, 400);
      }, 50);
    }

    function renderStep(stepIndex) {
      fadeTransition(() => {
        const container = document.getElementById('form-content');
        const step = steps[stepIndex];
        document.getElementById('progress-text').textContent = `Krok ${stepIndex + 1} z ${steps.length}`;
        document.getElementById('progress-percentage').textContent = `${step.progress}%`;
        document.getElementById('progress-fill').style.width = `${step.progress}%`;

        if (step.form) {
          container.innerHTML = `
            <p class="font-semibold mb-4">${step.title}</p>
            <input type="text" placeholder="Jméno a příjmení" class="w-full mb-3 p-2 rounded bg-gray-700 text-white">
            <input type="email" placeholder="E-mail" class="w-full mb-3 p-2 rounded bg-gray-700 text-white">
            <input type="tel" placeholder="Telefon" class="w-full mb-3 p-2 rounded bg-gray-700 text-white">
            <input type="text" placeholder="Upřesnění lokality (ulice, město, PSČ)" class="w-full mb-3 p-2 rounded bg-gray-700 text-white">
            <textarea placeholder="Popis lokality (např. blízkost školy, MHD, park...)" class="w-full mb-3 p-2 rounded bg-gray-700 text-white"></textarea>
            <label class="block mb-1">
              <input type="checkbox" class="mr-2"> Souhlasím se zpracováním osobních údajů
            </label>
            <button class="mt-4 bg-green-600 text-white px-4 py-2 rounded">Odeslat</button>
          `;
        } else if (step.customForm) {
          container.innerHTML = `
            <p class="font-semibold mb-4">${step.title}</p>
            <input type="text" placeholder="Katastrální území" class="w-full mb-3 p-2 rounded bg-gray-700 text-white">
            <input type="text" placeholder="Číslo parcely" class="w-full mb-3 p-2 rounded bg-gray-700 text-white">
            <button onclick="handleStep(${stepIndex + 1})" class="bg-green-600 text-white px-4 py-2 rounded">Pokračovat</button>
          `;
        } else {
          container.innerHTML = `
            <p class="font-semibold mb-4">${step.title}</p>
            <div class="grid grid-cols-2 gap-4">
              ${step.options.map(option => `
                <button onclick="handleStep(${stepIndex + 1})" class="border border-gray-600 p-3 rounded hover:bg-green-600 hover:text-white">${option}</button>
              `).join('')}
            </div>
          `;
        }
      });
    }

    function handleStep(nextIndex) {
      if (nextIndex < steps.length) {
        renderStep(nextIndex);
      }
    }

    window.onload = () => {
      const container = document.getElementById('form-content');
      document.getElementById('progress-text').textContent = `Krok 1 z 7`;
      document.getElementById('progress-percentage').textContent = `${introStep.progress}%`;
      document.getElementById('progress-fill').style.width = `${introStep.progress}%`;

      container.innerHTML = `
        <p class="font-semibold mb-4">${introStep.title}</p>
        <div class="grid grid-cols-2 gap-4">
          ${introStep.options.map(type => `
            <button onclick="startForm('${type}')" class="border p-3 rounded hover:bg-green-600 hover:text-white">${type}</button>
          `).join('')}
        </div>
      `;
    }

    function startForm(type) {
      selectedType = type;
      currentStep = 0;
      if (type === 'Byt') steps = stepsByt;
      else if (type === 'Rodinný dům') steps = stepsDum;
      else if (type === 'Pozemek') steps = stepsPozemek;
      else if (type === 'Komerční nemovitost') steps = stepsKomerce;
      renderStep(currentStep);
    }
  </script>
</body>
</html>
