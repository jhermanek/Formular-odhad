<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocenění nemovitosti</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body class="bg-green-600 py-10 text-white">
  <div class="max-w-3xl mx-auto bg-white text-black p-6 rounded-xl shadow-lg">
    <h1 class="text-4xl font-bold mb-2 text-center text-green-800">Zjistěte za kolik se dá prodat Vaše nemovitost</h1>
    <p class="text-center mb-6 text-gray-700">Vyplňte několik jednoduchých otázek a získejte nezávazný odhad do 24 hodin.</p>

    <div id="step1" class="step animate-fadeIn">
      <p class="mb-4 font-semibold text-lg">Jaký typ nemovitosti chcete ocenit?</p>
      <div class="grid grid-cols-2 gap-4">
        <button onclick="setValueAndNext('typ', 'byt', 'step2_byt1', 'step1')" class="border p-4 rounded-lg hover:bg-green-100">Byt</button>
        <button onclick="setValueAndNext('typ', 'dum', 'step2_dum1', 'step1')" class="border p-4 rounded-lg hover:bg-green-100">Rodinný dům</button>
      </div>
    </div>

    <!-- Krok Dům 1: Stav domu -->
    <div id="step2_dum1" class="step hidden">
      <p class="mb-4 font-semibold text-lg">V jakém stavu je Váš rodinný dům?</p>
      <div class="grid grid-cols-2 gap-2">
        <button onclick="setValueAndNext('stav_dum', 'Novostavba', 'step2_dum2', 'step2_dum1')" class="border p-2 rounded hover:bg-green-100">Novostavba</button>
        <button onclick="setValueAndNext('stav_dum', 'Po rekonstrukci', 'step2_dum2', 'step2_dum1')" class="border p-2 rounded hover:bg-green-100">Po rekonstrukci</button>
        <button onclick="setValueAndNext('stav_dum', 'Dobrý stav', 'step2_dum2', 'step2_dum1')" class="border p-2 rounded hover:bg-green-100">Dobrý stav</button>
        <button onclick="setValueAndNext('stav_dum', 'K rekonstrukci', 'step2_dum2', 'step2_dum1')" class="border p-2 rounded hover:bg-green-100">K rekonstrukci</button>
      </div>
      <button onclick="goBack()" class="mt-4 bg-gray-300 text-black px-4 py-2 rounded">Zpět</button>
    </div>

    <!-- Krok Dům 2: Lokalita domu -->
    <div id="step2_dum2" class="step hidden">
      <p class="mb-4 font-semibold text-lg">Kde se Váš dům nachází?</p>
      <div class="grid grid-cols-2 gap-2">
        <button onclick="setValueAndNext('lokalita_dum', 'Hlavní město', 'step2_dum3', 'step2_dum2')" class="border p-2 rounded hover:bg-green-100">Hlavní město</button>
        <button onclick="setValueAndNext('lokalita_dum', 'Krajské město', 'step2_dum3', 'step2_dum2')" class="border p-2 rounded hover:bg-green-100">Krajské město</button>
        <button onclick="setValueAndNext('lokalita_dum', 'Okresní město', 'step2_dum3', 'step2_dum2')" class="border p-2 rounded hover:bg-green-100">Okresní město</button>
        <button onclick="setValueAndNext('lokalita_dum', 'Obec nebo vesnice', 'step2_dum3', 'step2_dum2')" class="border p-2 rounded hover:bg-green-100">Obec nebo vesnice</button>
      </div>
      <button onclick="goBack()" class="mt-4 bg-gray-300 text-black px-4 py-2 rounded">Zpět</button>
    </div>
  </div>

  <!-- Funkce pro přepínání kroků -->
  <script>
    let historyStack = [];

    function setValueAndNext(field, value, nextStepId, currentStepId) {
      const currentStep = document.getElementById(currentStepId);
      const nextStep = document.getElementById(nextStepId);
      if (!currentStep || !nextStep) return;
      currentStep.classList.add('hidden');
      nextStep.classList.remove('hidden');
      historyStack.push(currentStepId);
    }

    function goBack() {
      const currentStep = document.querySelector('.step:not(.hidden)');
      if (historyStack.length > 0) {
        const previousStepId = historyStack.pop();
        currentStep.classList.add('hidden');
        document.getElementById(previousStepId).classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
