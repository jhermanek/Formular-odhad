<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocenění nemovitosti zdarma</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1580587771525-78b9dba3b914?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .hidden { display: none; }
    .progress-bar { height: 8px; background-color: #2d3748; border-radius: 9999px; }
    .progress-fill { height: 100%; background-color: #48bb78; border-radius: 9999px; transition: width 0.3s ease-in-out; }
    .fade-enter { opacity: 0; transform: translateY(20px); }
    .fade-enter-active { opacity: 1; transform: translateY(0); transition: opacity 0.4s ease-out, transform 0.4s ease-out; }
    .centered-container { max-width: 800px; margin: 0 auto; padding: 2rem; background-color: rgba(0, 0, 0, 0.75); border-radius: 1rem; }
  </style>
</head>
<body class="text-white">
  <div id="intro-screen" class="centered-container text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Logo domek" class="w-20 mx-auto mb-4">
    <h1 class="text-4xl font-bold text-green-400 mb-4">Získejte zdarma odhad ceny Vaší nemovitosti</h1>
    <p class="mb-6 text-lg">Stačí odpovědět na pár jednoduchých otázek. Výsledek Vám pošleme do 24 hodin.</p>
    <button onclick="startIntro()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Začít</button>
  </div>

  <div id="main-form" class="hidden">
    <div class="max-w-2xl mx-auto py-10 px-4 bg-gray-900 rounded-lg">
      <h2 class="text-3xl font-bold text-center text-green-400 mb-6">Zjistěte za kolik se dá prodat Vaše nemovitost</h2>
      <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <div class="mb-4">
          <div class="flex justify-between text-sm mb-1">
            <span id="progress-text">Krok 1 z 7</span>
            <span id="progress-percentage">14%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 14%"></div>
          </div>
        </div>
        <div id="form-content" class="transition-all"></div>
        <button id="back-button" onclick="goBack()" class="mt-4 bg-gray-600 text-white px-4 py-2 rounded hidden">Zpět</button>
      </div>
    </div>
  </div>

  <canvas id="confetti-canvas" class="hidden fixed top-0 left-0 w-full h-full pointer-events-none z-50"></canvas>
  <audio id="confetti-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_d76c3f7497.mp3"></audio>

  <script>
    let selectedType = '';
    let currentStep = 0;
    let steps = [];

    const commonSteps = [
      { title: 'Kde se Vaše nemovitost nachází?', options: ['Hlavní město', 'Krajské město', 'Okresní město', 'Obec nebo vesnice'], progress: 57 },
      { title: 'V jakém stavu je Vaše nemovitost?', options: ['Novostavba', 'Po rekonstrukci', 'Dobrý stav', 'K rekonstrukci'], progress: 71 },
      { title: 'Kdy plánujete nemovitost prodat?', options: ['Co nejdříve', 'Do 3 měsíců', 'Do 6 měsíců', 'Zatím nevím'], progress: 86 },
      { title: 'Zadejte své kontaktní údaje', form: true, progress: 100 }
    ];

    const introStep = { title: 'Jaký typ nemovitosti chcete ocenit?', options: ['Byt', 'Rodinný dům', 'Pozemek', 'Komerční nemovitost'], progress: 14 };

    const stepsByt = [
      { title: 'Jaká je dispozice Vašeho bytu?', options: ['1+kk', '1+1', '2+kk', '2+1', '3+kk', '3+1', '4+kk a větší', 'Atypický'], progress: 29 },
      { title: 'Jaká je přibližná velikost Vaší nemovitosti?', options: ['Do 50 m²', '50 - 100 m²', '100 - 200 m²', 'Nad 200 m²'], progress: 43 },
      ...commonSteps
    ];

    const stepsDum = [
      { title: 'Jaký typ domu chcete ocenit?', options: ['Řadový dům', 'Samostatný dům', 'Vícegenerační dům', 'Vila'], progress: 29 },
      { title: 'Jaká je přibližná velikost Vaší nemovitosti?', options: ['Do 50 m²', '50 - 100 m²', '100 - 200 m²', 'Nad 200 m²'], progress: 43 },
      ...commonSteps
    ];

    const stepsPozemek = [
      { title: 'Jaký typ pozemku chcete ocenit?', options: ['Stavební', 'Zemědělský', 'Louka', 'Les', 'Komerční'], progress: 29 },
      { title: 'Jaká je přibližná velikost pozemku?', options: ['Do 500 m²', '500 - 1000 m²', '1000 - 3000 m²', 'Nad 3000 m²'], progress: 43 },
      { title: 'Jaké jsou dostupné sítě?', options: ['Všechny sítě', 'Elektřina + voda', 'Pouze elektřina', 'Žádné sítě'], progress: 57 },
      { title: 'Jaký je přístup k pozemku?', options: ['Zpevněná cesta', 'Nezpevněná cesta', 'Bez přístupu'], progress: 71 },
      { title: 'Uveďte katastrální území a číslo parcely', customForm: true, progress: 86 },
      { title: 'Zadejte své kontaktní údaje', form: true, progress: 100 }
    ];

    const stepsKomerce = [
      { title: 'Jaký typ komerční nemovitosti chcete ocenit?', options: ['Kancelář', 'Obchodní prostor', 'Sklad', 'Výrobní hala', 'Areál', 'Hotel / penzion', 'Jiné'], progress: 29 },
      { title: 'Jaká je přibližná velikost nemovitosti?', options: ['Do 100 m²', '100 - 500 m²', '500 - 1000 m²', 'Nad 1000 m²'], progress: 43 },
      ...commonSteps
    ];

    async function odeslatDoSheetu(data) {
      const url = "https://script.google.com/macros/s/AKfycbzOLm8VCI9X2aeuo9tZsf6IhmJ8iw-sQLjV1yaQYVnr799up_Ej8bXeo0QmPVjhG6N1-w/exec";
      try {
        const response = await fetch(url, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
        if (!response.ok) throw new Error(response.status);
        console.log("Odesláno do Google Sheets");
      } catch (error) {
        console.error("Chyba při odeslání dat:", error);
      }
    }

    function odeslatFormular() {
      const jmeno = document.querySelector('input[placeholder="Jméno a příjmení"]').value;
      const email = document.querySelector('input[placeholder="E-mail"]').value;
      const telefon = document.querySelector('input[placeholder="Telefon"]').value;
      const lokalita = document.querySelector('input[placeholder*="ulice"]').value;
      const popis = document.querySelector('textarea[placeholder*="blízkost"]').value;
      const souhlas = document.querySelector('input[type="checkbox"]').checked;

      if (!jmeno || !email || !telefon || !lokalita || !popis || !souhlas) {
        alert("Vyplňte prosím všechna pole a potvrďte souhlas se zpracováním údajů.");
        return;
      }

      const data = {
        jmeno,
        email,
        telefon,
        lokalita,
        popis,
        typ: selectedType
      };

      odeslatDoSheetu(data);
      showCelebration();
    }
  </script>
</body>
</html>
