<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocenění nemovitosti zdarma</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
    .progress-bar { height: 8px; background-color: #d1d5db; border-radius: 9999px; position: relative; }
    .progress-fill { height: 100%; background-color: #10b981; border-radius: 9999px; transition: width 0.5s ease; }
    .progress-bubble {
      position: absolute;
      top: -20px;
      width: 20px;
      height: 20px;
      background-color: #10b981;
      border-radius: 9999px;
      text-align: center;
      font-size: 12px;
      color: white;
    }
    .card-selected { border: 2px solid #10b981; }
    .fade-enter { opacity: 0; transform: translateY(10px); transition: all 0.3s ease; }
    .fade-enter-active { opacity: 1; transform: translateY(0); }
    .option-button {
      @apply border p-3 rounded flex items-center justify-center gap-2 hover:bg-green-100 transition;
    }
  </style>
</head>
<body class="bg-green-100 text-gray-900">
  <div class="max-w-2xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-center text-green-900 mb-6">Zjistěte za kolik se dá prodat Vaše nemovitost</h1>

    <div class="bg-white p-6 rounded shadow">
      <div class="mb-4 relative">
        <div class="flex justify-between text-sm mb-1">
          <span id="progress-text">Krok 1</span>
          <span id="progress-percentage">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>
      </div>

      <div id="form-content"></div>
    </div>
  </div>

  <script>
    let selectedType = '';
    let currentStep = 0;
    let steps = [];

    const commonSteps = [
      {
        title: 'Kde se Vaše nemovitost nachází?',
        options: ['Hlavní město', 'Krajské město', 'Okresní město', 'Obec nebo vesnice'],
        progress: 57
      },
      {
        title: 'V jakém stavu je Vaše nemovitost?',
        options: ['Novostavba', 'Po rekonstrukci', 'Dobrý stav', 'K rekonstrukci'],
        progress: 71
      },
      {
        title: 'Kdy plánujete nemovitost prodat?',
        options: ['Co nejdříve', 'Do 3 měsíců', 'Do 6 měsíců', 'Zatím nevím'],
        progress: 86
      },
      {
        title: 'Zadejte své kontaktní údaje',
        form: true,
        progress: 100
      }
    ];

    const introStep = {
      title: 'Jaký typ nemovitosti chcete ocenit?',
      options: ['Byt', 'Rodinný dům', 'Pozemek', 'Komerční nemovitost'],
      progress: 14
    };

    const stepsByt = [
      {
        title: 'Jaká je dispozice Vašeho bytu?',
        options: ['1+kk', '1+1', '2+kk', '2+1', '3+kk', '3+1', '4+kk a větší', 'Atypický'],
        progress: 29
      },
      {
        title: 'Jaká je přibližná velikost Vaší nemovitosti?',
        options: ['Do 50 m²', '50 - 100 m²', '100 - 200 m²', 'Nad 200 m²'],
        progress: 43
      },
      ...commonSteps
    ];

    const stepsDum = [
      {
        title: 'Jaký typ domu chcete ocenit?',
        options: ['Řadový dům', 'Samostatný dům', 'Vícegenerační dům', 'Vila'],
        progress: 29
      },
      {
        title: 'Jaká je přibližná velikost Vaší nemovitosti?',
        options: ['Do 50 m²', '50 - 100 m²', '100 - 200 m²', 'Nad 200 m²'],
        progress: 43
      },
      ...commonSteps
    ];

    const stepsPozemek = [
      {
        title: 'Jaký typ pozemku chcete ocenit?',
        options: ['Stavební', 'Zemědělský', 'Louka', 'Les', 'Komerční'],
        progress: 29
      },
      {
        title: 'Jaká je přibližná velikost pozemku?',
        options: ['Do 500 m²', '500 - 1000 m²', '1000 - 3000 m²', 'Nad 3000 m²'],
        progress: 43
      },
      {
        title: 'Jaké jsou dostupné sítě?',
        options: ['Všechny sítě', 'Elektřina + voda', 'Pouze elektřina', 'Žádné sítě'],
        progress: 57
      },
      {
        title: 'Jaký je přístup k pozemku?',
        options: ['Zpevněná cesta', 'Nezpevněná cesta', 'Bez přístupu'],
        progress: 71
      },
      {
        title: 'Uveďte katastrální území a číslo parcely',
        customForm: true,
        progress: 86
      },
      {
        title: 'Zadejte své kontaktní údaje',
        form: true,
        progress: 100
      }
    ];

    const stepsKomerce = [
      {
        title: 'Jaký typ komerční nemovitosti?',
        options: ['Kancelář', 'Obchod', 'Sklad', 'Výrobní hala', 'Ubytovna', 'Penzion', 'Jiné'],
        progress: 29
      },
      {
        title: 'Jaká je přibližná velikost nemovitosti?',
        options: ['Do 50 m²', '50 - 200 m²', '200 - 500 m²', 'Nad 500 m²'],
        progress: 43
      },
      ...commonSteps
    ];

    function renderStep(stepIndex) {
      const container = document.getElementById('form-content');
      const step = steps[stepIndex];
      document.getElementById('progress-text').textContent = `Krok ${stepIndex + 1} z ${steps.length}`;
      document.getElementById('progress-percentage').textContent = `${step.progress}%`;
      document.getElementById('progress-fill').style.width = `${step.progress}%`;

      container.classList.add('fade-enter');
      setTimeout(() => container.classList.remove('fade-enter'), 10);

      if (step.form) {
        container.innerHTML = `
          <p class="font-semibold mb-4">${step.title}</p>
          <input type="text" placeholder="Jméno a příjmení" class="w-full mb-3 p-2 border rounded">
          <input type="email" placeholder="E-mail" class="w-full mb-3 p-2 border rounded">
          <input type="tel" placeholder="Telefon" class="w-full mb-3 p-2 border rounded">
          <input type="text" placeholder="Upřesnění lokality (ulice, město, PSČ)" class="w-full mb-3 p-2 border rounded">
          <textarea placeholder="Popis lokality (např. blízkost školy, MHD, park...)" class="w-full mb-3 p-2 border rounded"></textarea>
          <label class="block mb-1">
            <input type="checkbox" class="mr-2"> Souhlasím se zpracováním osobních údajů
          </label>
          <button class="mt-4 bg-green-600 text-white px-4 py-2 rounded">Odeslat</button>
        `;
      } else if (step.customForm) {
        container.innerHTML = `
          <p class="font-semibold mb-4">${step.title}</p>
          <input type="text" placeholder="Katastrální území" class="w-full mb-3 p-2 border rounded">
          <input type="text" placeholder="Číslo parcely" class="w-full mb-3 p-2 border rounded">
          <button onclick="handleStep(${stepIndex + 1})" class="bg-green-600 text-white px-4 py-2 rounded">Pokračovat</button>
        `;
      } else {
        container.innerHTML = `
          <p class="font-semibold mb-4">${step.title}</p>
          <div class="grid grid-cols-2 gap-4">
            ${step.options.map(option => `
              <button onclick="handleStep(${stepIndex + 1})" class="option-button">${option}</button>
            `).join('')}
          </div>
        `;
      }
    }

    function handleStep(nextIndex) {
      if (nextIndex < steps.length) {
        renderStep(nextIndex);
      }
    }

    window.onload = () => {
      const container = document.getElementById('form-content');
      document.getElementById('progress-text').textContent = `Krok 1`;
      document.getElementById('progress-percentage').textContent = `${introStep.progress}%`;
      document.getElementById('progress-fill').style.width = `${introStep.progress}%`;

      container.innerHTML = `
        <p class="font-semibold mb-4">${introStep.title}</p>
        <div class="grid grid-cols-2 gap-4">
          ${introStep.options.map(type => `
            <button onclick="startForm('${type}')" class="option-button">${type}</button>
          `).join('')}
        </div>
      `;
    }

    function startForm(type) {
      selectedType = type;
      currentStep = 0;
      if (type === 'Byt') steps = stepsByt;
      else if (type === 'Rodinný dům') steps = stepsDum;
      else if (type === 'Pozemek') steps = stepsPozemek;
      else if (type === 'Komerční nemovitost') steps = stepsKomerce;
      renderStep(currentStep);
    }
  </script>
</body>
</html>
