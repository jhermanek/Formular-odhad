<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocenění nemovitosti zdarma</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1570129477492-45c003edd2be') no-repeat center center fixed;
      background-size: cover;
    }
    .avatar {
      width: 60px;
      border-radius: 9999px;
    }
    .progress-bar { height: 10px; background-color: #e5e7eb; border-radius: 9999px; }
    .progress-fill { height: 100%; background-color: #10b981; border-radius: 9999px; transition: width 0.3s ease-in-out; }
    .fade-enter { opacity: 0; transform: translateY(20px); }
    .fade-enter-active { opacity: 1; transform: translateY(0); transition: opacity 0.4s ease, transform 0.4s ease; }
  </style>
</head>
<body class="bg-opacity-90 text-white">
  <div class="max-w-3xl mx-auto py-10 px-6 bg-gray-900 bg-opacity-90 rounded-xl shadow-2xl">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-3xl font-bold text-green-400">Ocenění nemovitosti zdarma</h1>
      <img src="https://cdn-icons-png.flaticon.com/512/1995/1995535.png" alt="avatar" class="avatar">
    </div>
    <p class="text-sm text-gray-300 mb-4">Zadejte několik údajů o své nemovitosti a my se vám do 24 hodin ozveme s odhadem její tržní ceny. Je to zdarma a nezávazné.</p>

    <div class="mb-4">
      <div class="flex justify-between text-sm mb-1">
        <span id="progress-text">Krok 1 z 7</span>
        <span id="progress-percentage">14%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width: 14%"></div>
      </div>
    </div>

    <div id="form-content"></div>

    <div class="mt-6">
      <button onclick="goBack()" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600">Zpět</button>
    </div>
  </div>

  <script>
    let selectedType = '';
    let currentStep = 0;
    let steps = [];
    const history = [];

    const commonSteps = [
      { title: 'Kde se nachází nemovitost?', options: ['Hlavní město', 'Krajské město', 'Okresní město', 'Obec'], progress: 57 },
      { title: 'Stav nemovitosti?', options: ['Novostavba', 'Rekonstruovaná', 'Dobrý stav', 'K rekonstrukci'], progress: 71 },
      { title: 'Plánovaný prodej?', options: ['Co nejdříve', 'Do 3 měsíců', 'Do 6 měsíců', 'Zatím nevím'], progress: 86 },
      { title: 'Zadejte kontaktní údaje', form: true, progress: 100 }
    ];

    const introStep = { title: 'Jaký typ nemovitosti chcete ocenit?', options: ['Byt', 'Rodinný dům', 'Pozemek', 'Komerční nemovitost'], progress: 14 };

    const stepsByt = [
      { title: 'Dispozice bytu?', options: ['1+kk', '2+kk', '3+1', '4+kk a více'], progress: 29 },
      { title: 'Velikost?', options: ['Do 50 m²', '50–100 m²', '100–200 m²', 'Nad 200 m²'], progress: 43 },
      ...commonSteps
    ];

    const stepsDum = [
      { title: 'Typ domu?', options: ['Samostatný', 'Řadový', 'Vícegenerační', 'Vila'], progress: 29 },
      { title: 'Velikost?', options: ['Do 50 m²', '50–100 m²', '100–200 m²', 'Nad 200 m²'], progress: 43 },
      ...commonSteps
    ];

    const stepsPozemek = [
      { title: 'Typ pozemku?', options: ['Stavební', 'Zemědělský', 'Louka', 'Les'], progress: 29 },
      { title: 'Velikost?', options: ['Do 500 m²', '500–1000 m²', '1000–3000 m²', 'Nad 3000 m²'], progress: 43 },
      ...commonSteps
    ];

    const stepsKomerce = [
      { title: 'Typ komerční nemovitosti?', options: ['Kancelář', 'Obchod', 'Sklad', 'Výroba', 'Hotel'], progress: 29 },
      { title: 'Velikost?', options: ['Do 100 m²', '100–500 m²', '500–1000 m²', 'Nad 1000 m²'], progress: 43 },
      ...commonSteps
    ];

    function goBack() {
      if (currentStep > 0) {
        currentStep--;
        renderStep(currentStep);
      } else {
        window.location.reload();
      }
    }

    function renderStep(index) {
      const container = document.getElementById('form-content');
      const step = steps[index];

      document.getElementById('progress-text').textContent = `Krok ${index + 1} z ${steps.length}`;
      document.getElementById('progress-percentage').textContent = `${step.progress}%`;
      document.getElementById('progress-fill').style.width = `${step.progress}%`;

      if (step.form) {
        container.innerHTML = `
          <p class="font-semibold mb-4">${step.title}</p>
          <input type="text" placeholder="Jméno a příjmení" class="w-full mb-3 p-2 rounded bg-gray-800">
          <input type="email" placeholder="E-mail" class="w-full mb-3 p-2 rounded bg-gray-800">
          <input type="tel" placeholder="Telefon" class="w-full mb-3 p-2 rounded bg-gray-800">
          <input type="text" placeholder="Adresa nemovitosti" class="w-full mb-3 p-2 rounded bg-gray-800">
          <textarea placeholder="Další informace" class="w-full mb-3 p-2 rounded bg-gray-800"></textarea>
          <label class="block mb-2"><input type="checkbox" class="mr-2">Souhlasím se zpracováním údajů</label>
          <button onclick="finishForm()" class="bg-green-600 text-white px-4 py-2 rounded mt-2">Odeslat</button>
        `;
      } else {
        container.innerHTML = `
          <p class="font-semibold mb-4">${step.title}</p>
          <div class="grid grid-cols-2 gap-4">
            ${step.options.map(opt => `<button onclick="nextStep()" class="bg-gray-800 p-3 rounded hover:bg-green-600">${opt}</button>`).join('')}
          </div>
        `;
      }
    }

    function nextStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        renderStep(currentStep);
      }
    }

    function finishForm() {
      document.getElementById('form-content').innerHTML = `
        <div class="text-center">
          <h2 class="text-2xl font-bold mb-4 text-green-400">Gratulujeme!</h2>
          <p class="text-lg">Vaše údaje byly odeslány. Ozveme se vám do 24 hodin s oceněním.</p>
        </div>
      `;
      confetti();
    }

    window.onload = () => {
      document.getElementById('form-content').innerHTML = `
        <p class="font-semibold mb-4">${introStep.title}</p>
        <div class="grid grid-cols-2 gap-4">
          ${introStep.options.map(type => `<button onclick="startForm('${type}')" class="bg-gray-800 p-3 rounded hover:bg-green-600">${type}</button>`).join('')}
        </div>
      `;
    }

    function startForm(type) {
      selectedType = type;
      currentStep = 0;
      if (type === 'Byt') steps = stepsByt;
      else if (type === 'Rodinný dům') steps = stepsDum;
      else if (type === 'Pozemek') steps = stepsPozemek;
      else if (type === 'Komerční nemovitost') steps = stepsKomerce;
      renderStep(currentStep);
    }
  </script>
</body>
</html>
